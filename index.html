<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calendar</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        /* Customizing the input box style */
        .flatpickr-input {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            font-size: 16px;
            background-color: #f0f8ff;
            transition: all 0.3s ease;
            width: 250px;
            color: #333;
        }

        .flatpickr-input:focus {
            border-color: #8e44ad;
            background-color: #e0e0e0;
        }
        
    </style>
    
</head>
<body>

    <h2>Select a Date:</h2>
    <input type="text" id="calendar" placeholder="Pick a date...">

    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr
        flatpickr("#calendar", {
            dateFormat: "Y-m-d", // Set date format
            theme: "material_blue", // Material Design theme
            allowInput: true, // Allows manual input
            disableMobile: true // Disable the mobile picker for a consistent look
        });
    </script>

</body>
</html>
